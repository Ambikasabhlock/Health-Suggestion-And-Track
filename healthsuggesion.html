<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HealthyHabit ‚Äî Daily Health Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gradient-to-br from-green-100 via-sky-100 to-pink-100 text-slate-800 leading-normal min-h-screen">
    <div id="root" class="min-h-screen p-4"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const EXERCISES = [
        { id: 1, name: 'Walk (20-30 min)', duration: '20-30 min' },
        { id: 2, name: 'Jumping Jacks', duration: '3 sets of 30' },
        { id: 3, name: 'Bodyweight Squats', duration: '3 sets of 12' },
        { id: 4, name: 'Plank', duration: '3 x 30s' },
        { id: 5, name: 'Stretching / Mobility', duration: '10 min' },
      ];

      const MEALS = [
        { id: 1, title: 'Oat + Fruit Bowl', notes: 'Oats, milk/plant milk, banana, berries, seeds' },
        { id: 2, title: 'Grilled Chicken Salad', notes: 'Leafy greens, grilled chicken, olive oil, lemon' },
        { id: 3, title: 'Veggie Stir-fry + Brown Rice', notes: 'Mixed veg, tofu, low-salt soy sauce' },
        { id: 4, title: 'Lentil Soup', notes: 'Lentils, carrot, onion, garlic, herbs' },
        { id: 5, title: 'Greek Yogurt + Nuts', notes: 'Protein-rich snack' },
        { id: 6, title: 'Avocado Toast', notes: 'Whole grain toast, mashed avocado, lemon juice' },
        { id: 7, title: 'Quinoa Bowl', notes: 'Quinoa, chickpeas, roasted veggies, tahini sauce' },
      ];

      const QUOTES = [
        'Small steps every day add up to big change.',
        'You don\'t have to be perfect ‚Äî just consistent.',
        'Healthy is an act of self-respect.',
        'Start where you are. Use what you have. Do what you can.',
        'Progress > Perfection.',
        'Your body deserves your best care.',
        'Every meal is a chance to nourish yourself.',
        'Discipline is choosing what you want most over what you want now.',
        'Exercise not because you hate your body, but because you love it.',
        'You are stronger than your excuses.',
        'A healthy outside starts from the inside.',
        'Don‚Äôt count the days, make the days count.',
        'Believe in yourself and all that you are.',
        'Be proud of how far you‚Äôve come.',
        'Your only limit is you.',
      ];

      function todayKey() {
        const d = new Date();
        return `healthyhabit:${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
      }

      function App() {
        const [checklist, setChecklist] = useState({});
        const [favorites, setFavorites] = useState([]);
        const [selectedMeal, setSelectedMeal] = useState(null);
        const [quote, setQuote] = useState('');
        const [progress, setProgress] = useState(0);

        useEffect(()=>{
          const stored = localStorage.getItem(todayKey());
          if (stored) {
            setChecklist(JSON.parse(stored));
          } else {
            setChecklist({ water: false, exercise: false, veg: false, sleep: false });
          }

          const fav = JSON.parse(localStorage.getItem('healthyhabit:favorites') || '[]');
          setFavorites(fav);
          setQuote(QUOTES[Math.floor(Math.random()*QUOTES.length)]);
        }, []);

        useEffect(()=>{
          localStorage.setItem(todayKey(), JSON.stringify(checklist));
          const done = Object.values(checklist).filter(Boolean).length;
          const total = Object.keys(checklist).length;
          setProgress(Math.round((done/total)*100));
        }, [checklist]);

        useEffect(()=>{
          localStorage.setItem('healthyhabit:favorites', JSON.stringify(favorites));
        }, [favorites]);

        function toggleItem(key) {
          setChecklist(prev => ({ ...prev, [key]: !prev[key] }));
        }

        function pickMeal() {
          const pool = MEALS.filter(m => !favorites.includes(m.id));
          const pick = pool.length ? pool[Math.floor(Math.random()*pool.length)] : MEALS[Math.floor(Math.random()*MEALS.length)];
          setSelectedMeal(pick);
        }

        function addFavorite(mealId) {
          if (!favorites.includes(mealId)) setFavorites(prev => [...prev, mealId]);
        }

        function removeFavorite(mealId) {
          setFavorites(prev => prev.filter(id => id !== mealId));
        }

        function resetToday() {
          const cleared = { water: false, exercise: false, veg: false, sleep: false };
          setChecklist(cleared);
        }

        return (
          <div className="max-w-5xl mx-auto">
            <header className="flex flex-col md:flex-row items-center justify-between mb-6 bg-gradient-to-r from-green-400 to-blue-500 text-white p-4 rounded-2xl shadow">
              <div>
                <h1 className="text-3xl font-bold">HealthyHabit</h1>
                <p className="text-sm opacity-90">Your colorful daily health companion</p>
              </div>
              <div className="text-right">
                <div className="text-sm">{new Date().toLocaleDateString()}</div>
                <div className="mt-1 text-xs">Tip: tap a meal to save as favorite</div>
              </div>
            </header>

            <main className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <section className="md:col-span-2 space-y-4">
                <Card title="Daily Checklist" color="from-green-300 to-lime-200">
                  <div className="space-y-2">
                    <Check label="Drink 8 cups water" done={!!checklist.water} onToggle={()=>toggleItem('water')} />
                    <Check label="Complete short exercise" done={!!checklist.exercise} onToggle={()=>toggleItem('exercise')} />
                    <Check label="Eat vegetables in at least one meal" done={!!checklist.veg} onToggle={()=>toggleItem('veg')} />
                    <Check label="7+ hours sleep" done={!!checklist.sleep} onToggle={()=>toggleItem('sleep')} />
                    <div className="flex gap-2 mt-3">
                      <button className="px-3 py-1 rounded bg-green-600 text-white text-sm" onClick={resetToday}>Reset</button>
                    </div>
                    <div className="mt-4">
                      <div className="text-sm font-semibold mb-1">Today's Progress: {progress}%</div>
                      <div className="w-full bg-slate-200 rounded-full h-3">
                        <div className="h-3 bg-green-500 rounded-full transition-all duration-500" style={{width:`${progress}%`}}></div>
                      </div>
                    </div>
                  </div>
                </Card>

                <Card title="Today's Exercise Plan" color="from-blue-300 to-indigo-200">
                  <ul className="space-y-2">
                    {EXERCISES.map(e => (
                      <li key={e.id} className="flex justify-between items-center bg-white/60 p-2 rounded-lg">
                        <div>
                          <div className="font-medium">{e.name}</div>
                          <div className="text-xs text-slate-500">{e.duration}</div>
                        </div>
                        <button className="text-sm px-2 py-1 rounded bg-blue-500 text-white" onClick={()=>alert(`Try: ${e.name} ‚Äî ${e.duration}`)}>Start</button>
                      </li>
                    ))}
                  </ul>
                </Card>

                <Card title="Healthy vs Limit" color="from-pink-300 to-rose-200">
                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <div>
                      <h3 className="font-semibold">Good</h3>
                      <ul className="list-disc ml-5 text-sm text-slate-700">
                        <li>Whole grains, lean protein, legumes</li>
                        <li>Vegetables & fruits</li>
                        <li>Water, unsweetened drinks</li>
                        <li>Regular movement, sleep schedule</li>
                      </ul>
                    </div>
                    <div>
                      <h3 className="font-semibold">Limit</h3>
                      <ul className="list-disc ml-5 text-sm text-slate-700">
                        <li>Highly processed snacks & sugary drinks</li>
                        <li>Excessive fried foods</li>
                        <li>Overeating late at night</li>
                        <li>Smoking & alcohol</li>
                      </ul>
                    </div>
                  </div>
                </Card>
              </section>

              <aside className="space-y-4">
                <Card title="Motivation" color="from-yellow-200 to-orange-200">
                  <div className="text-sm text-slate-700 italic">‚Äú{quote}‚Äù</div>
                  <div className="mt-3 flex gap-2">
                    <button className="px-3 py-1 rounded bg-yellow-500 text-white text-sm" onClick={()=>setQuote(QUOTES[Math.floor(Math.random()*QUOTES.length)])}>Inspire Me</button>
                  </div>
                </Card>

                <Card title="Meal Picker" color="from-teal-200 to-emerald-200">
                  <div className="space-y-2">
                    <button className="w-full px-3 py-2 rounded bg-emerald-600 text-white" onClick={pickMeal}>Suggest a Healthy Meal</button>
                    {selectedMeal && (
                      <div className="p-3 rounded-lg border bg-white/70">
                        <div className="font-semibold">{selectedMeal.title}</div>
                        <div className="text-xs text-slate-500">{selectedMeal.notes}</div>
                        <div className="mt-2 flex gap-2">
                          <button className="px-2 py-1 rounded bg-green-500 text-white text-sm" onClick={()=>addFavorite(selectedMeal.id)}>Save</button>
                          <button className="px-2 py-1 rounded border text-sm" onClick={()=>setSelectedMeal(null)}>Close</button>
                        </div>
                      </div>
                    )}

                    <div>
                      <h4 className="font-medium">Favorites</h4>
                      <ul className="text-sm mt-2 space-y-1">
                        {favorites.length===0 && <li className="text-slate-500">No favorites yet ‚Äî save meals you like.</li>}
                        {favorites.map(id => {
                          const m = MEALS.find(x=>x.id===id);
                          return (
                            <li key={id} className="flex justify-between items-center bg-white/70 p-2 rounded-lg">
                              <div>
                                <div>{m.title}</div>
                                <div className="text-xs text-slate-500">{m.notes}</div>
                              </div>
                              <div>
                                <button className="text-sm px-2 py-1 rounded bg-red-500 text-white" onClick={()=>removeFavorite(id)}>Remove</button>
                              </div>
                            </li>
                          )
                        })}
                      </ul>
                    </div>
                  </div>
                </Card>

                <Card title="Today's Summary" color="from-purple-200 to-fuchsia-200">
                  <div className="text-sm text-slate-700">
                    {progress === 100 ? (
                      <div className="font-semibold text-green-600">Excellent! You completed your daily goals üéâ</div>
                    ) : progress >= 50 ? (
                      <div className="text-blue-600">Good progress! Keep pushing üëè</div>
                    ) : (
                      <div className="text-slate-600">Let's improve a bit more ‚Äî you can do this üí™</div>
                    )}
                  </div>
                </Card>
              </aside>
            </main>

            <footer className="mt-6 text-center text-sm text-slate-700">Made with ‚ù§Ô∏è for a healthy life ‚Äî this app is a friendly guide, not medical advice.</footer>
          </div>
        );
      }

      function Card({ title, children, color }){
        return (
          <div className={`p-4 rounded-2xl bg-gradient-to-br ${color} shadow border border-white/40`}> 
            <h2 className="font-semibold mb-2 text-slate-800">{title}</h2>
            <div>{children}</div>
          </div>
        );
      }

      function Check({ label, done, onToggle }){
        return (
          <div className={`flex items-center justify-between p-2 rounded-lg ${done ? 'bg-green-100 border-green-400' : 'bg-white/60 border'} border transition`}>
            <div className="flex items-center gap-3">
              <button onClick={onToggle} className={`w-6 h-6 rounded-full flex items-center justify-center ${done ? 'bg-green-600 text-white' : 'border-2 border-slate-400 text-slate-600'}`}>
                {done ? '‚úì' : ''}
              </button>
              <div className={`text-sm ${done ? 'line-through text-slate-400' : ''}`}>{label}</div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
